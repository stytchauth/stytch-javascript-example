<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Stytch example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="module">
      import { StytchUIClient } from 'https://cdn.jsdelivr.net/npm/@stytch/vanilla-js@0.9.3/dist/index.esm.min.js';
      // Initialize Stytch.js with your public token. You can find this in your Stytch dashboard under API Keys.
      const STYTCH_PUBLIC_TOKEN = "public-token-test-111111111111";
      const stytchClient = new StytchUIClient(STYTCH_PUBLIC_TOKEN)
      const styles = {
        fontFamily: '"Helvetica New", Helvetica, sans-serif',
        width: '321px',
        primaryColor: '#0577CA',
      };
  
      stytchClient.mountLogin({
        elementId: '#magic-link',
        styles,
        config: {
          products: ['emailMagicLinks'],
          emailMagicLinksOptions: {
            loginRedirectURL: 'http://localhost:9000/authenticate',
            loginExpirationMinutes: 30,
            signupRedirectURL: 'http://localhost:9000/authenticate',
            signupExpirationMinutes: 30,
            createUserAsPending: true,
          },
        },
      });
    </script>
    <div class="App">
      <header className="App-header"></header>
      <div class="Sign-in-container">
        <div id="magic-link"></div>
      </div>
    </div>
  </body>
</html>
