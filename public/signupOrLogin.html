<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | Stytch example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://js.stytch.com/stytch.js"></script>
    <div class="App">
      <header class="App-header"></header>
      <div class="Sign-in-container">
        <div id="magic-link"></div>
      </div>
    </div>
    <script>
      /* Initialize Stytch.js by adding your public token to the .env file.
       You can find this in your Stytch dashboard under API Keys. */
      const STYTCH_PUBLIC_TOKEN = "{{STYTCH_PUBLIC_TOKEN}}";
      const stytch = Stytch(STYTCH_PUBLIC_TOKEN, {
        onEvent: (data) => {
          /* We recommend saving the stytch_id to your user. */
          if (data.eventData.type === 'USER_EVENT_TYPE') {
            try {
              fetch('/users', {
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify({ userId: data.eventData.userId, email: data.eventData.email}),
                headers: {
                  'Content-Type': 'application/json'
                },
              });
            } catch(e) {
              console.log(e);
            }
          }
        },
        onSuccess: (response) => {
            /* Handle a successfully sent magic link */
            console.log(response);
        },
        onError: (response) => {
          console.log(response);
        }
      });
      const style = {
        fontFamily: '"Helvetica New", Helvetica, sans-serif',
        width: '321px',
        primaryColor: '#0577CA',
      };
      const magicLinkDefaults = {
        products: ['emailMagicLinks'],
        emailMagicLinksOptions: {
          loginRedirectURL: "http://localhost:9000/authenticate",
          loginExpirationMinutes: 30,
          signupRedirectURL: "http://localhost:9000/authenticate",
          signupExpirationMinutes: 30,
        }
      };
      stytch.mount({
        elementId: "#magic-link",
        style: style,
        loginOrSignupView: magicLinkDefaults
      });
    </script>
  </body>
</html>
